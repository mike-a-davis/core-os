hostname: coreos01

coreos:  
  etcd:    
    addr: $private_ipv4:4001
    peer-addr: $private_ipv4:7001
  units:
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
    - name: static.network
      content: |
        [Match]
        Name=ens3

        [Network]
        Address=10.11.12.7
        Gateway=10.11.12.1
        DNS=10.11.12.1
        DNS=8.8.8.8
users:  
  - name: core
    ssh-authorized-keys: 
      - ssh-rsa ssh-rsa  msg@emcrubiconc.com

  - groups:
      - sudo
      - docker
